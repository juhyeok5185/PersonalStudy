<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="EUC-KR" />
    <title>Insert title here</title>
  </head>
  <script>
    $(document).ready(function () {
    	
      $("#mvcbtn").on("click", () => {
        $("#mvcform").submit();
      });
      
      $("#restbtn").on("click", () => {
    	  const restname = $('#restname').val();
        $.ajax({
            url: "/restwrite",
            method: "post",
            data: {restname:restname},
            success: function (response) {
            	console.log(response);
            },
            error: function (err) {
              console.log(err);
            },
          });
      });
    });
  </script>
  <body>
    <form action="/write" method="post" id="mvcform">
      이름 : <input type="text" name="mvcname" id="mvcname" />
      <button type="submit" id="mvcbtn">MVC전송</button>
    </form>
    
    <div>
      이름 : <input type="text" name="restname" id="restname" />
      <button type="button" id="restbtn">REST전송</button>
    </div>
  </body>
</html>
