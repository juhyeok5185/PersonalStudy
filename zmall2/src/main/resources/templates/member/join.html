<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="EUC-KR">
<script>
	$(document).ready(function(){
		$('#username').on('blur',function(){
			$.ajax({
				url: "/member/check/username?username=" + $("#username").val(),
				success(){
					$('#username_msg').text("좋은아이디네요").attr("class" ,"success");
				},
				error(){
					$('#username_msg').text("사용중인 아이디입니다.").attr("class" ,"success");
				}
			})
		})
	});
</script>
<title>Insert title here</title>
</head>
<body>
	<div id="page">
		<header th:replace="~{/fragment/header.html}"></header>
		<nav th:replace="~{/fragment/nav.html}"></nav>
		<main>
		<aside th:replace="~{/fragment/aside.html}"></aside>
		<section>
			<h1>회원가입</h1>
			<form>
				<div class="form-group">
					<label for="username">아이디:</label>
					<input type="text" name="username" id="username" class="form-control">
					<span id="username_msg"></span>
				</div>
				<div class="form-group">
					<label for="password">비밀번호:</label>
					<input type="password" name="password" id="password" class="form-control">
					<span id=""></span>
				</div>
				<div class="form-group">
					<label for="password2">비밀번호확인:</label>
					<input type="password" name="password2" id="password2" class="form-control">
					<span id=""></span>
				</div>
				<div class="form-group">
					<label for="irum">이름:</label>
					<input type="text" name="irum" id="irum" class="form-control">
					<span id=""></span>
				</div>
				<div class="form-group">
					<label for="email">이메일:</label>
					<input type="text" name="email" id="email" class="form-control">
					<span id=""></span>
				</div>
				<div class="form-group">
					<label for="birthday">생일:</label>
					<input type="date" name="birthday" id="birthday" class="form-control">
					<span id=""></span>
				</div>
			</form>
		</section>
		</main>
		<footer th:replace="~{/fragment/footer.html}"></footer>
	</div>
</body>
</html>
