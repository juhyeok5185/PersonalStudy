<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Insert title here</title>
<script>
	$(document).ready(function() {
		$('#form_join').on("click", function() {
			// 직접 서밋하지 않는다. JS로 검증한 다음 서밋처리
			console.log($('#join_form').serialize());
			$('#join_form').submit();
		});
	});
</script>
</head>
<body>
	<form id="join_form" action="/join" method="post" enctype="multipart/form-data">
		<!--  프사 미리보기 -->
		<img id="show_photo" height="240px">
		<div class="form-group">
			<label for="photo">프로필 사진</label>
			<input id="photo" type="file" name="photo" class="form-control"  accept=".jpg,.jpeg,.png,.gif">
		</div>
		<div>
			<label for="irum">이름</label>
			<span id="irum_msg"></span>
			<div class="form-group">
				<input type="text" class="form-control" id="name" name="name">
			</div>
		</div>
		<div>
			<label for="tel">연락처</label>
			<span id="tel_msg"></span>
			<div class="form-group">
				<input id="tel" type="text" name="tel" class="form-control">
			</div>
		</div>
		<div>
			<label for="address">주소</label>
			<span id="address_msg"></span>
			<div class="form-group">
				<input id="address" type="text" name="address" class="form-control">
			</div>
		</div>	
		<button type="button" id="form_join">form 가입</button>
		<button type="button" id="ajax_join">ajax 가입</button>
	</form>
</body>
</html>
