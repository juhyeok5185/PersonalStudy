<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="/write" method="post">
  <div class="mb-3 mt-3">
    <label for="name" class="form-label">이름</label>
    <input type="text" class="form-control" id="name" placeholder="Enter email" name="name">
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">주소</label>
    <input type="text" class="form-control" id="address" placeholder="Enter password" name="address">
  </div>
  <div class="mb-3">
    <label for="tel" class="form-label">연락처</label>
    <input type="text" class="form-control" id="tel" placeholder="Enter password" name="tel">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
