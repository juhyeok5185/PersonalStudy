<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOMContentLoaded</title>
    <script>
        const h1 = (text) => `<h1>${text}</h1`
    </script>
    <script>
        document.body.innerHTML += h1(`1번쨰 script 태그`);
    </script>
</head>
<body>
    <script>
        document.body.innerHTML += h1(`2번쨰 script 태그`);
    </script>
    <h1>1번쨰 h1 태그</h1>
    <script>
        document.body.innerHTML += h1(`3번쨰 script 태그`);
    </script>
    <h1>2번쨰 h1 태그</h1>
</body>
</html>
